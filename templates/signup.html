<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="static/styles/styles.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
        <title>Login page for CALU</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                
                <img src="{{ url_for('static', filename='images/banner_3.png') }}" alt="Login image" class="login__img">
                
                <form class="login__form" method="POST" enctype="multipart/form-data">
                    <div>
                        <h1 class="login__title">
                            <span>Welcome to CALU!</span>
                        </h1>
                        <p class="login__description">
                            Please sign up here!
                        </p>
                    </div>
                    
                    <div>
                        <div class="login__inputs">
                            
                            <div>
                                <label for="" class="login__label">First Name</label>
                                <input type="text" placeholder="" required class="login__input">
                            </div>
                            
                            <div>
                                <label for="" class="login__label">Last Name</label>
                                <input type="text" placeholder="" required class="login__input">
                            </div>
                            

                            <div>
                                <label for="" class="login__label">Phone Number</label>
                                <input type="phone number" placeholder="" required class="login__input">
                                <i class="ri-phone-fill login__phone" id="input-icon"></i>
                            </div>

                            <div>
                                <label for="" class="login_label">Gender</label>
                                <select id="login__input" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                </select>
                            </div>

                            <div>
                                <label for="" class="login_label">Date of Birth</label>
                                <div class="input-group">
                                  <input type="date" class="login__label" id="login__input" data-target="#datepicker" required />
                                  <button class="btn btn-outline-secondary" type="button" id="datepicker" data-bs-toggle="datepicker"><i class="bi bi-calendar"></i></button>
                                </div>
                            </div>

                            <div>
                                <label for="" class="login__label">Nationality</label>
                                <input type="text" placeholder="" required class="login__input">
                            </div>

                            <div>
                                <label for="" class="login__label">City</label>
                                <input type="text" placeholder="" required class="login__input">
                            </div>

                            <div>
                                <label for="" class="login_label">User Type</label>
                                <select id="login__input" required>
                                <option value="Admin">Admin</option>
                                <option value="Student">Student</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="" class="login__label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login__input">
                            </div>
    
                            <div>
                                <label for="" class="login__label">Password</label>
    
                                <div class="login__box">
                                    <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                                <label for="" class="login__label">Confirm Password</label>
    
                                <div class="login__box">
                                    <input type="password" placeholder="Confirm your password" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>

                                
                            </div>
                        </div>

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input">
                            <label for="" class="login__check-label">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button"><a href="/login">Log In</a></button>
                            <button type="submit" class="login__button login__button-ghost">Sign Up</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>


        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
        <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    </body>
</html>
