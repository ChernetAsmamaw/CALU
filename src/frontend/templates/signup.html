<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALU Registration/Login Page</title>
  <link rel="stylesheet" href="../static/css/signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,800;1,500;1,600&display=swap"
    rel="stylesheet">
  <link rel="icon" href="../static/img/blue-icon-small.ico">

</head>

<body>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="form-box login">
          <h2>Login</h2>
          <form action="index.html">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input autocomplete="off" autofocus type="email" id="email1" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input autocomplete="off" autofocus type="password" id="password1" required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2>Registration</h2>
          <form action="#" onsubmit="register()">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input autocomplete="off" autofocus type="text" id="username" required>
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input autocomplete="off" autofocus type="email" id="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input autocomplete="off" autofocus type="password" id="password" required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox"><a href="/src/frontend/templates/terms&conditions.html">I agree to the terms
                  and conditions</a></label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    </div>
    </div>

    <script src="../static/js/signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>

</html>
